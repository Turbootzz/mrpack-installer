# Modrinth Modpack Installer Configuration
# Copy this file to config.yaml and edit for your setup

# =============================================================================
# REQUIRED SETTINGS
# =============================================================================

# Modrinth modpack project ID (from URL or project page)
# Example URLs:
#   modrinth.com/modpack/cobblemon-modpack  -> use "cobblemon-modpack"
#   modrinth.com/modpack/adrenaserver       -> use "adrenaserver"
# You can also use the project ID shown on the modpack page (e.g., "Jkb29YJU")
modpack_id: "YOUR_MODPACK_ID"

# Path to your Minecraft server instance
# This directory should contain (or will contain) the 'mods' folder
instance_dir: "/path/to/your/minecraft/server"

# =============================================================================
# OPTIONAL SETTINGS
# =============================================================================

# File ownership permissions (set both to null to skip permission fixing)
# Useful when running as root but server runs as different user
permissions:
  user: null    # e.g., "minecraft", "amp", "pterodactyl"
  group: null   # e.g., "minecraft", "amp", "pterodactyl"

# =============================================================================
# PRESERVED MODS
# =============================================================================
# Mods matching these patterns are NEVER removed during updates
# Uses partial matching - "spark" matches "spark-1.10.73-fabric.jar"
# Add your custom server-side mods here

preserved_mods:
  # Proxy support
  - fabricproxy
  - fabric-proxy
  
  # Bedrock player support
  - floodgate
  - geyser
  
  # Cross-version support
  - viaversion
  - viafabric
  - viabackwards
  
  # Other common server mods
  - crossstitch
  - spark

